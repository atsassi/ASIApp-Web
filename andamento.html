<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Andamento - ASI Investment</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="navbar">
    <nav>
      <a href="dashboard.html">ğŸ  Dashboard</a>
      <a href="andamento.html" class="active">ğŸ“ˆ Andamento</a>
      <a href="portafoglio.html">ğŸ’¼ Portafoglio</a>
      <a href="engine.html">ğŸ Motore</a>
      <a href="index.html">ğŸšª Esci</a>
    </nav>
  </header>

  <main class="container">
    <h2>Andamento complessivo</h2>
    <p>Analisi delle performance nel tempo (ROI cumulativo e variazioni giornaliere).</p>
    <canvas id="chartPerformance" style="max-height:380px;"></canvas>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ctx = document.getElementById("chartPerformance");
      const labels = Array.from({length: 14}, (_, i) => `Giorno ${i + 1}`);
      const data = Array.from({length: 14}, () => (Math.random() * 4 - 2).toFixed(2));

      new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "ROI (%)",
            data,
            borderColor: "#ffd700",
            backgroundColor: "rgba(255,215,0,0.25)",
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, grid: { color: "#333" }},
            x: { grid: { color: "#222" }}
          },
          plugins: {
            legend: { labels: { color: "#fff" }}
          }
        }
      });
    });
  </script>
</body>
</html>
